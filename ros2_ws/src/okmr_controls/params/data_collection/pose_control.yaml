pose_control_layer:
  ros__parameters:
    update_frequency: 100.0
    x_angular.p_gain: 0.5
    x_linear.p_gain: 0.0
    x_linear.u_max: 0.6
    x_linear.u_min: -0.6
    x_linear.clamp_values: true
    
    y_angular.p_gain: 1.0

    y_linear.p_gain: 0.0
    y_linear.u_max: 0.3
    y_linear.u_min: -0.3
    y_linear.clamp_values: true

    z_angular.p_gain: 0.5

    z_linear.p_gain: 1.0
    z_linear.u_max: 0.5 #max 0.5m/s setpoint
    z_linear.u_min: -0.5
    z_linear.clamp_values: true
