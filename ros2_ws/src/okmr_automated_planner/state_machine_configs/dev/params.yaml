#in this file define the parameters that the state machines actually use
#ex. speed setpoints, confidence thresholds, etc
#root_path and base_config_path are defined inside the automated_planner.launch.py

automated_planner:
  ros__parameters:

    state_timeout_check_period: 0.1

    finding_gate:
      frame_confidence_threshold: 0.8
      validation_frame_threshold: 10
      max_scan_attempts: 3
      scan_speed: 30.0
      scan_angle: 360.0

    finding_marker:
      scan_speed: 30.0
      scan_duration: 14.0
      set_depth: 1.0
    
    qualifying:
      distance_forward: 6.0
      distance_down: 1.0

    semifinal:
      distance_forward1: 5.0
      distance_forward2: 2.0
      distance_forward3: 2.0
      distance_forward4: 4.0
      distance_down: 0.75
      turning_angle1: -45.0
      turning_angle2: 0.0
      turning_angle3: 0.0
      turning_angle4: -30.0
      barrel_roll_angle: 360.0

