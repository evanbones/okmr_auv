finding_gate:
  states:
    - { name: scanning_cw}
    - { name: scanning_ccw }
    - { name: looking_at_gate }
   

  transitions:
    - { trigger: initializing_done, source: initializing, dest: scanning_cw}
    - { trigger: scanning_cw_done, source: scanning_cw, dest: scanning_ccw }
    - { trigger: scanning_ccw_done, source: scanning_ccw, dest: looking_at_gate }
    - { trigger: looking_at_gate_done, source: looking_at_gate, dest: done }
    