aligning_marker:
  states:
    - {name: finding_marker, config_path: "task_state_machines/finding_marker.yaml", timeout: 90} # this state is used to find the marker
    - {name: orienting_with_marker, timeout: 45} # this state is used to align the marker
    - {name: moving_forward}

  transitions:
    - { trigger: initializing_done, source: initializing, dest: finding_marker }
    - { trigger: finding_marker_done, source: finding_marker, dest: orienting_with_marker   } # this state is used to align the marker
    - { trigger: orienting_with_marker_done, source: orienting_with_marker, dest: moving_forward} # this state is used to align the marker
    - { trigger: moving_forward_done, source: moving_forward, dest: done } # this state is used to align the marker

    
    
