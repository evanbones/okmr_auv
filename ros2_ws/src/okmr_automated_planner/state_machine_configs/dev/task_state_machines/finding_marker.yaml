finding_marker:
  states:
    - { name: sideways_scan_marker, config_path: "task_state_machines/sideways_scan.yaml", timeout: 30 }
    - { name: changing_altitude }

  transitions:
    - { trigger: initializing_done, source: initializing, dest: changing_altitude }
    - { trigger: changing_altitude_done, source: changing_altitude, dest: sideways_scan_marker }  
    - { trigger: sideways_scan_marker_done, source: sideways_scan_marker, dest: sideways_scan_marker } # these 2 will loop until timeout
    - { trigger: found_marker, source: '*', dest: done }